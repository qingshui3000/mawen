<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/mawen.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <title>发起 - Mawen社区</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码问社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">码问社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=353ff89757379c74fb8d&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>
<div class="container-fluid main">
    <div class="col-lg 9 col-md-9 col-sm-12">
        <h2><span class="glyphicon glyphicon-pencil"></span>发起</h2>
        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）:</label>
                <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题...">
            </div>
            <div class="form-group">
                <label for="description">问题描述（必填，请参照右侧提示）:</label>
                <textarea class="form-control" th:utext="${description}" id="description" name="description" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签:</label>
                <input class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="添加标签，以，号分隔"/>
            </div>
            <div class="container-fluid">
                <div th:if="${error} != null">
                    <span class="alert alert-danger" th:text="${error}"></span>
                </div>
                <button type="submit" class="btn btn-success btn-submit">发布</button>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <h3>问题发起指南</h3>
        • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
        • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料；<br>
        • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个不超过10个字；<br>
    </div>
</div>
</body>
</html>
