<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/mawen.css">
    <script src="/js/jquery.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title>发起 - Mawen社区</title>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid main">
    <div class="col-lg 9 col-md-9 col-sm-12">
        <h2><span class="glyphicon glyphicon-pencil"></span>发起</h2>
        <form action="/publish" method="post">
            <input type="hidden" th:value="${id}" name="id">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）:</label>
                <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题...">
            </div>
            <div class="form-group">
                <label for="description">问题描述（必填，请参照右侧提示）:</label>
                <textarea class="form-control" th:utext="${description}" id="description" name="description" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签（多个标签请使用英文','隔开）:</label>
                <input class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="添加标签，以，号分隔"/>
            </div>
            <div class="container-fluid">
                <div th:if="${error} != null">
                    <span class="alert alert-danger" th:text="${error}"></span>
                </div>
                <button type="submit" class="btn btn-success btn-submit">发布</button>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <h3>问题发起指南</h3>
        • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
        • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料；<br>
        • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个不超过10个字；<br>
    </div>
</div>
</body>
</html>
